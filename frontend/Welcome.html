<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonConfess | Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full p-8 text-center">
    <h1 class="text-4xl font-extrabold text-green-700 mb-4">Welcome to AnonConfess</h1>
    <p class="text-gray-700 text-lg mb-6">A safe, anonymous space to share your thoughts, secrets, and confessions.</p>

    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
      <button id="createBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition duration-300">
        Create Anonymous Link
      </button>
    </div>

    <div class="mt-10 text-sm text-gray-500">
      <p>Built for students. 100% anonymous. No judgments.</p>
    </div>
  </div>

  <script>
    document.getElementById("createBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("http://localhost:5000/api/create", {
          method: "POST",
        });

        const data = await res.json();

        // Redirect to confession page with the generated user ID
        window.location.href = `confess.html?user=${data.user}`;
      } catch (error) {
        alert("Something went wrong creating your anonymous link.");
      }
    });
  </script>
</body>
  </html>
